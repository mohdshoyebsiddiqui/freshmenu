{% extends 'dashboard/dashboard.html' %}


{% block main %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Product</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Count</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Edit</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Delete</th>
                  
                </tr>
              </thead>
              <tbody>

                {% for i in data %}
                <tr>
                  <td>
                    <div class="d-flex px-2 py-1">
                      <!-- <div>
                        <img src="{{i.image.url}}" class="avatar avatar-sm me-3" alt="user2">
                      </div> -->
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{i.name}}</h6>
                       
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0">{{i.total_count}}</p>
                  </td>

                  

                  <td class="align-middle text-center text-sm">
                    <a href="{% url 'productedit' i.id %}" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                      <span class="badge badge-sm bg-gradient-success">Edit</span>
                    </a>
                  </td>
             
                  <td class="align-middle text-center">
                    <a href="{% url 'productdelete' i.id %}" class="text-secondary font-weight-bold text-xs" >
                    <span class="badge badge-sm bg-gradient-danger">Delete</span>
                  </a>
                  </td>
                  </td>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
