{% extends 'index.html' %}

{% block 'main' %}
<div class="container search-box">


    

    <div class="search-line">
        <h3>POST SYSTEM</h3>
        <div class="line"> </div>
    </div>

</div>


<div class="container">
<div class="search-product">

{% for i in data %}

    <div class="product">


        
        <div class="card">
           
            <img src="{{i.image.url}}" alt="">
            <div class="content">
       
                <div class="order">
                    <div class="price"> {{i.title}} <br>
                       
                    </div>
                   
                </div>

                <p> {{i.des}} 
                    
                  </p>
                  <div class="order">
                   
                   <a href="{% url 'postlike' i.id %}"> <i class="fa-solid fa-heart"><span> 26</span></i> </a>
                    <i class="fa-solid fa-heart"><span> 4</span></i> 
                  </div>
                  <div class="search">
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="text" name="search" style="border:1px solid black; margin-bottom: 20px;" class="input-box">
                        <button type="submit">Comment </button>
                    </form>
                    </div>
            </div>
        </div>


    </div>
    {% endfor %}

</div>
</div>

{% endblock %}
